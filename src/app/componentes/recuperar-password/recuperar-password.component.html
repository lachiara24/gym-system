<mat-card>
    <mat-card-title>Recuperar contraseña</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submitForm()">
  <p>
    <mat-form-field>
        <mat-label>Correo electrónico</mat-label>
      <input type="text" matInput  formControlName="correo">
      <mat-error *ngIf="myError('correo', 'required')">Es un campo obligatorio</mat-error>
    </mat-form-field>
  </p>
  

  <div class="button">
    <button type="submit" color="primary" mat-raised-button>Recuperar</button>

  </div>
  <a routerLink="/login">Volver</a>

</form>
</mat-card-content>
</mat-card>
