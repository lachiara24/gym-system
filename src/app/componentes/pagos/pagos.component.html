
<app-modal-delete-pago
    [pagoId]="pagoEditar.id"
    (onDeletePago)="deletePago($event)">
</app-modal-delete-pago>

<app-modal-edit-pago
    [pago]="pagoEditar"
    (onEditPago)="editPago($event)">
</app-modal-edit-pago>

<app-modal-new-pago
    (onAddPago)="addPago($event)">
</app-modal-new-pago>

<div class="table-title">
	<div class="row">
		<div class="titulo col">
			<h2>Pagos</h2>
		</div>
		<div class="titulo col">
			<a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregarPagoModal">
				<span>Agregar nuevo pago</span></a>									
		</div>
	</div>
</div>

<app-clientes-item
    [cliente]="cliente"
    [ultimoPago]="ultimoPago">
</app-clientes-item>

<div class="container-fluid">
<div class="table-responsive">
    <div class="table-wrapper">
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <span class="custom-checkbox">
                            <input type="checkbox" id="selectAll">
                            <label for="selectAll"></label>
                        </span>
                    </th>
                    <th class="pago">Fecha pago</th>
                    <th class="pago">Fecha vencimiento</th>
                    <th class="acciones">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pago of pagos">
                    <td>
                        <span class="custom-checkbox">
                            <input type="checkbox" id="checkbox1" name="options[]" value="1">
                            <label for="checkbox1"></label>
                        </span>
                    </td>
                    <td>{{pago.fechaPago | ddMmYYYYDate}}</td>
                    <td>{{pago.fechaVenc | ddMmYYYYDate}}</td>
                    <td>
                        <a class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editarPagoModal" (click)="getPago(pago.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                            </svg>
                        </a>
                        <a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#eliminarPagoModal"  (click)="getPago(pago.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                            </svg>
                        </a>
                    </td>    
                </tr>                
            </tbody>
        </table>
    </div>
</div>
</div>
