<div class="demo-button-container">
    <button mat-raised-button [routerLink]="['/add-pago/', id]" class="demo-button">
      Agregar pago
    </button>
</div>
  
<h2>Cliente: {{cliente.nombre}} {{cliente.apellido}}</h2>
<table mat-table [dataSource]="pagos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="pago">
      <th mat-header-cell *matHeaderCellDef> Fecha de pago </th>
      <td mat-cell *matCellDef="let element">{{element.pago.seconds * 1000 | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="venc">
      <th mat-header-cell *matHeaderCellDef> Fecha de vencimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.venc.seconds * 1000 | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button [routerLink]="['/edit-pago/', element.id]" mat-icon-button color="accent">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="delete(element.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>            
         </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
